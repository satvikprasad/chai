name: build-macos
on: [push]
jobs:
  build-macos:
    permissions: write-all
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - run: git submodule update --init --recursive
      - run: ls lib/raylib
      - run: ./libs.sh
      - run: mkdir bin
      - run: ./build.sh
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: chai-macos-v0.0.${{ github.run_number }}
  build-windows:
    permissions: write-all
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - run: git submodule update --init --recursive
      - run: .\libs.bat
      - run: dir .\lib\raylib\src
      - run: mkdir bin
      - run: .\build.bat
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: chai-windows-v0.0.${{ github.run_number }}
      - name: Add Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .\bin\chai.exe
          asset_name: chai-windows-v0.0.${{ github.run_number }}
          asset_content_type: application


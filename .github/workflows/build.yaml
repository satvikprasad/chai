name: build
on: [push]
jobs:
  build-macos:
    permissions: write-all
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: | 
          git submodule update --init --recursive
          ./libs.sh
          mkdir bin
          ./build.sh
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}-macos
          release_name: chai-macos-v0.0.${{ github.run_number }}
  build-windows:
    permissions: write-all
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ilammy/msvc-dev-cmd@v1
      - name: Build
        run: | 
          git submodule update --init --recursive
          .\libs.bat
          mkdir bin
          .\build.bat
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}-windows
          release_name: chai-windows-v0.0.${{ github.run_number }}
      - name: Add Release Asset
        uses: actions/upload-release-asset@v1
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r bin.zip bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .\bin.zip
          asset_name: chai-windows-v0.0.${{ github.run_number }}.zip
          asset_content_type: application

